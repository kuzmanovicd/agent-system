            <div class="panel panel-login">
                <div class="panel-heading">

                                    <input type="text" ng-model="user.username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="user.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input ng-disabled="form.$invalid" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="LOGIN">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a id="no-account" href="#!/register" tabindex="5" class="forgot-password">Not registered yet?</a>
                                            </div>

                                    </div>
